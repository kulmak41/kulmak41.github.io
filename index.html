<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Спойлер</title>
    <style>
      .spoiler {
        width: 300px;
        height: 70px;
        padding-top: 1px;
        padding-left: 30px;
        padding-right: 30px;
        background-color: #27ae60;
        color: #ecf0f1;
        text-align: justify;
        overflow: hidden;
        transition: 1s;
      }
      .spoiler:hover {
        height: 400px;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="spoiler">
      <h2>Удивительный факт!</h2>
      <p>
        У актиний рот может растягиваться настолько, что это морское животное
        вполне способно принимать в пищу добычу таких же размеров, как и они
        сами.
      </p>
      <img src="img/actinia.jpg" />
    </div>
  </body>
</html>
